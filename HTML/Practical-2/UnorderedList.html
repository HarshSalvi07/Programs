  <h1>Example of Nested List</h1>
 </head>
 <body>
  <ul>
   <li>Coffee</li>
  
   <ol>
    <li>Espresso</li>
    <li>Americano</li>
    <li>Capuccino</li>
   </ol>
  </ul>
 <ul>
 <li>Tea</li>
 <ol>
  <li>Milk Tea</li>
  <li>Black Tea</li>
  <li>Green Tea</li>
 </ol>
 </ul>
 </body>
</html>
