<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 Audio and 5 Video Display</title>
    <div class="heading">
      <h1>Display of Audio and Video files in a website</h1>
    </div>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="First" id="video">
        <div class="audio">
          <p class="label">Audio-1</p>
          <audio src="54321-35890.mp3" controls></audio>
        </div>

        <div class="audio">
          <p class="label">Audio-2</p>
          <audio src="censor-beep-1sec-8112.mp3" controls></audio>
        </div>

        <div class="audio">
          <p class="label">Audio-3</p>
          <audio src="clock-noise-188047.mp3" controls></audio>
        </div>

        <div class="audio">
          <p class="label">Audio-4</p>
          <audio src="game-countdown-62-199828.mp3" controls></audio>
        </div>

        <div class="audio">
          <p class="label">Audio-5</p>
          <audio src="long-buzzer-38398.mp3" controls></audio>
        </div>
      </div>

      <div class="Second" id="video">
        
        <div class="media">
          <p class="label">Video-1</p>
          <video src="5percent.mp4" controls width="400" height="400"></video>
        </div>
        

        <div class="media">
          <p class="label">Video-2</p>
          <video src="20_1_20Dragon_20Coaster_20Part_205.mp4" controls width="400" height="400"></video>
        </div>

        <div class="media">
          <p class="label">Video-3</p>
          <video src="Dunes.mov" controls width="400" height="400"></video>
        </div>

        <div class="media">
          <p class="label">Video-4</p>
          <video src="Pocket_Watch_a11___25s___4k_res.mp4" controls width="400" height="400"></video>
        </div>

        <div class="media">
          <p class="label">Video-5</p>
          <video src="Venice_5.mp4" controls width="400" height="400"></video>
        </div>
      </div>
    </div>
  </body>
</html>
