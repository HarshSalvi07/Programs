<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Navbar</title>
  <style>
    :root {
      font-size: 16px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    nav {
      width: 100%;
      background-color: #ffffff;
      display: flex;
      padding-right: 2rem;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding-left: 2rem;
      height: 4rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      position: relative;
      transition: color 0.2s ease-in-out;
    }
    
    .nav-links a:hover {
        color: #007bff;
    }
    
    /* Dropdown */
    .dropdown {
        position: relative;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        top: 2.5rem;
        left: 0;
        background-color: white;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border-radius: 0.4rem;
        overflow: hidden;
        min-width: 10rem;
    }
    
    .dropdown-content a {
        display: block;
        padding: 0.75rem 1rem;
        color: #333;
        text-decoration: none;
        background-color: #fff;
        transition: background-color 0.2s ease-in-out;
    }
    
    .dropdown-content a:hover {
        background-color: #f0f0f0;
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
    
    .nav-buttons {
        display: flex;
        gap: 1rem;
    }
    
    .nav-buttons button {
        padding: .5rem 2rem;
        margin-left: 1rem;
        border: none;
        background-color: #007bff;
        color: white;
        white-space: nowrap;
  flex-shrink: 0;
        font-size: 1rem;
        border-radius: 0.4rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .nav-buttons button:hover {
        background-color: #0056b3;
    }
    
    @media (max-width: 768px) {
        nav {
            flex-direction: column;
            height: auto;
            padding: 1rem;
        }
        
        .nav-links {
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .nav-buttons {
            flex-direction: column;
            margin-top: 1rem;
        }
        
        .dropdown-content {
            position: static;
            box-shadow: none;
        }
    }
    </style>
</head>
<body>
    
    <nav>
        <div class="logo">MySite</div>
        
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            
            <div class="dropdown">
                <a href="#">Services â–¾</a>
                <div class="dropdown-content">
                    <a href="#">Web Development</a>
                    <a href="#">App Design</a>
                    <a href="#">SEO Optimization</a>
                </div>
            </div>
            
            <a href="#">Contact</a>
        </div>
        
        <div class="nav-buttons">
            <button>Login</button>
            <button>Sign Up</button>
        </div>
    </nav>
    
</body>
</html>
