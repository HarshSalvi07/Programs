<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application Form</title>
    
</head>
<body>
    <h1>Student Application</h1>
    <nav>
        <li-1><a href="My profile">Profile</a></li-1>
        <li-2><a href="Contact">Contact</a></li-2>
        <li-3><a href="Support">Support</a></li-3>
        <li-4><a href="About">About</a></li-4>
    </nav>
    <h2>Already have an ongoing application?</h2>
    <div class="login">
        
        <button>Login</button>
        <button>Sign-Up</button>
    </div>
  
    <div>
        <label for="username">Enter your name</label>
        <input type="text" id="username" name="Username" placeholder="Enter your username">
    </div>
    <div class="vertical-line"></div>
    <br>
    <p1>Select your Gender</p1>
    <div>
        <input type="radio" id="Male" name="gender" value="male">
        <label for="Male">Male</label> 
        <input type="radio" id="Female" name="gender" value="female"
        <label for="Female">Female</label>
    </div>
    <br>
    <p1>Select the checkbox if you have passed the examination</p1>
    <div>
        <input type="checkbox" id="SSC Pass" name="pass" value="yes">
        <label for="SSC Pass">SSC</label>
        <input type="checkbox" id="HSC Pass" name="pass" value="yes">
        <label for="HSC Pass">HSC</label>
    </div>
    <br>
    <p1>Enter the percentage of SSC Boards</p1>
    <br>
    <div>
        <input type="number" id="percentage ssc" name="percentage" placeholder="Enter your percentage"
    </div>
    <br>
    <br>
    <p1>Enter the percentage of HSC Boards</p1>
    <br>
    <div>
        <input type="number" id="percentage hsc" name="percentage" placeholder="Enter your percentage"
    </div>
    <br>
    <br>
    <select name="Type of Student">
        <option value="Fresher">Fresher</option>
        <option value="Repeater">Repeater</option>
        <option value="Dropper">Dropper</option>
    </select>
    <br>
    <br>
    <textarea rows="10" cols="100">Describe your reason to apply for our college:</textarea>
    <script src="script.js"></script>  <br>
    <button onclick="print()">Print</button>
</body>
</html>
